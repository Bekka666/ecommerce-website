<ul class="list-group product-list">
	{% for products in site.pages %}
		{% if products.category == include.category %}
			<li class="list-group-item">
				<a href="{{site.baseurl}}{{products.url}}">
					<img src="{{site.baseurl}}/styleguide/images/frozen-yogurt/{{products.image}}" alt="Photo of {{products.title}}">
					<h3>{{products.title}}</h3>
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
