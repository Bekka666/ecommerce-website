<header class="masthead island">
	<div class="grid">
		<div class="unit unit-s-1 unit-m-1 unit-l-1-3">

		</div>
		<nav class="unit unit-s-1 unit-m-1 unit-l-2-3">
			<form class="btn"id="cse-search-box" action="http://google.com/cse">

			  <input type="text" name="q" size="31" />
			  <input type="submit" name="sa" value="Search" />
			</form>
			<ul class="list-group giga brand-family nav push-0">
				<li class="list-group-item list-group-item-inline">
					<a href="#">About</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a href="#">Products</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a href="#">Prices</a>
				</li>
			</ul>
			
		</nav>
	</div>
