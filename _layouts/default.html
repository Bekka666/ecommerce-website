<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} · Frozen</title>
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="{{site.baseurl}}/styleguide/css/typography.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/buttons.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/common.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/grid.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/form.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/embed.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/footer.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/header.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/list-group.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/media-object.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/product-details.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/product-list.css" rel="stylesheet">
<link href="{{site.baseurl}}/styleguide/css/promos.css" rel="stylesheet">
</head>

<body>
<header class="masthead island">
	<div class="grid">
		<div class="unit unit-s-1 unit-m-1 unit-l-1-3">
		<h1 class="push-0"><img class="img-flex logo" src="{{site.baseurl}}/styleguide/images/logo.svg" alt="logo"></h1>
		</div>
		<div id="search">
			<form class="btn"id="cse-search-box" action="http://google.com/cse">
			  <input type="hidden" name="cx" value="YOUR SEARCH ENGINE ID goes here" />
			  <input type="hidden" name="ie" value="UTF-8" />
			  <input type="text" name="q" size="31" />
			  <input type="submit" name="sa" value="Search" />
			</form>
		</div>
		<nav class="unit unit-s-1 unit-m-1 unit-l-2-3">
			<ul class="list-group giga brand-family nav push-0">
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/' %}current{% endif %}" <a href="{{site.baseurl}}/index.html">Home</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/about/' %}current{% endif %}" <a href="{{site.baseurl}}/about.html">About</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/products/' %}current{% endif %}" <a href="#">Products</a>
				</li>
				<li class="list-group-item list-group-item-inline">
					<a class="{% if page.url == '/prices/' %}current{% endif %}" <a href="#">Prices</a>
				</li>
			</ul>
		</nav>
	</div>
</header>

{% if page.showbanner %}
	<div class="banner">
		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}

{{content}}

<footer class="footer pad-top">
<div class="grid">
	<div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
		<p class="copyright"><small class="micro">© Rebecca Wright</small></p>
	</div>
	<div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
	<ul class="list-group social">
		<li class="list-group-item list-group-item-inline">
			<a href="#"><img src="{{site.baseurl}}/styleguide/images/icons/i-facebook.svg" alt="facebook"></a>
		</li>
		<li class="list-group-item list-group-item-inline">
			<a href="#"><img src="{{site.baseurl}}/styleguide/images/icons/i-googleplus.svg" alt="google plus"></a>
		</li>
		<li class="list-group-item list-group-item-inline">
			<a href="#"><img src="{{site.baseurl}}/styleguide/images/icons/i-pinterest.svg" alt="pinterest"></a>
		</li>
		<li class="list-group-item list-group-item-inline">
			<a href="#"><img src="{{site.baseurl}}/styleguide/images/icons/i-twitter.svg" alt="twitter"></a>
		</li>
	</ul>
	</div>
</div>
</footer>
</body>
</html>
